version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "4000:3000"  # 포트 변경: 4000으로
    environment:
      - GF_SECURITY_ADMIN_USER=admin        # 명시적으로 설정
      - GF_SECURITY_ADMIN_PASSWORD=admin123  # 비밀번호 설정
    networks:
      - app-network

networks:
  app-network:
    driver: bridge